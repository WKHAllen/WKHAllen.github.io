<!DOCTYPE html>
<html>
  <head>
    <title>Will Allen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="landscape">
      <div class="background"></div>
      <div class="foreground">
        <div class="grass">
          <div class="bush bush-1">
            <div class="bush-shadow"></div>
          </div>
          <div class="bush bush-2">
            <div class="bush-shadow"></div>
          </div>
          <div class="bush bush-3">
            <div class="bush-shadow"></div>
          </div>
          <div class="bush bush-4">
            <div class="bush-shadow"></div>
          </div>
          <div class="bush bush-5">
            <div class="bush-shadow"></div>
          </div>
          <div class="bush bush-6">
            <div class="bush-shadow"></div>
          </div>
          <div class="bush bush-7">
            <div class="bush-shadow"></div>
          </div>
        </div>
        <div class="lake">
          <div class="ripple ripple-1"></div>
          <div class="ripple ripple-2"></div>
          <div class="ripple ripple-3"></div>
        </div>
        <div class="rock rock-1"></div>
        <div class="rock rock-2"></div>
        <div class="rock rock-3"></div>
      </div>
    </div>
  </body>
</html>
