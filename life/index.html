<!DOCTYPE html>
<html>
    <head>
        <title>Life</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
        <script type="text/javascript" src="game.js"></script>
        <script type="text/javascript" src="states.js"></script>
        <script type="text/javascript" src="sketch.js"></script>
    </head>
    <body>
        <header>
            <h1 class="centered-text">Conway's Game of Life</h1>
        </header>
        <main>
            <div id="alert-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal();">&times;</span>
                    <p class="modal-text" id="alert-text"></p>
                </div>
            </div>
            <div class="menu">
                <ul class="inline-list">
                    <li>
                        Width: <span id="width-label">40</span>
                        <input type="range" min="1" max="100" value="40" id="width-slider" onchange="updateWidth();">
                    </li>
                    <li>
                        Height: <span id="height-label">30</span>
                        <input type="range" min="1" max="40" value="30" id="height-slider" onchange="updateHeight();">
                    </li>
                    <li>
                        Initial life chance: <span id="chance-label">50%</span>
                        <input type="range" min="0" max="100" value="50" id="chance-slider" onchange="updateChance();">
                    </li>
                    <li>
                        <label class="checkbox-container">
                            Toroidal
                            <input type="checkbox" id="toroidal-checkbox" onchange="updateToroidal();">
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li>
                        Scale: <span id="size-label">16</span>
                        <input type="range" min="4" max="64" value="16" id="size-slider" onchange="updateCellSize();">
                    </li>
                    <li>
                        <button class="main-button" onclick="newGame(true);">New Game</button>
                    </li>
                </ul>
                <ul class="inline-list">
                    <li>
                        Speed: <span id="speed-label">30</span>
                        <input type="range" min="1" max="60" value="30" id="speed-slider" onchange="updateSpeed();">
                    </li>
                    <li>
                        <button class="main-button left-input" onclick="toggleRunning();" id="start-button">Start</button><!--
                    --><button class="main-button right-input" onclick="game.step();">Step</button>
                    </li>
                    <li>
                        <input type="text" id="state-name" class="left-input" placeholder="State name"><!--
                    --><button class="main-button right-input" onclick="saveState();">Save State</button>
                    </li>
                    <li>
                        <select id="state-select" class="left-input" onchange="updateStateSelect();">
                            <option>-- Select state --</option>
                        </select><!--
                    --><button class="main-button middle-input" onclick="loadState();">Load State</button><!--
                    --><button class="main-button right-input" onclick="deleteState();">Delete State</button>
                    </li>
                    <li>
                        Generation: <span id="generation">0</span>
                    </li>
                </ul>
            </div>
            <div id="canvas-container">
            </div>
        </main>
    </body>
</html>
